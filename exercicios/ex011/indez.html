<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo audio</title>
</head>
<body>
    <h1>Adicionando audio em um site.</h1>
    <p>Vamos aprender a reproduzir audio.</p>
    <audio src="midia/Smoke - Lish Grooves.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Outra Maneira</p>
    <audio preload="metadata">
        <source src="midia/Smoke - Lish Grooves.mp3" type="audio-mpeg">
        <p>Infelizmente seu navegador nao consegue carregar audio, clic aqui para baixar o arquivo.</p>
    </audio>
</body>
</html>
