<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Adicionando video hospedado localmente.</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com repoduçao de videos.</p>
    </video>
        <h1>Inserindo videos do youtube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/b5EWWdzzOpc?si=Oxij0Prqt-Rx-JVv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" 
</body>
</html>
